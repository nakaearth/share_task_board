language: ruby
bundler_args: --without development --path vendor/bundle
rvm:
  - 1.9.3
gemfile:
  - Gemfile
branches:
  only:
    - master
env:
  - DB=mysql
script:
  - RAILS_ENV=test bundle exec rake db:migrate --trace
  - bundle exec rake db:test:prepare
  - bundle exec rspec spec/
before_script:
  - mysql -e 'create database share_task_board_test'
